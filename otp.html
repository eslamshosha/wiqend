  <body>
    <!-- sign-section  -->
    <div class="sign-section">
      <div class="sign-container">
        <div class="upper-head">
          <a href="index.html" class="logo-ancor">
            <figure class="logo-img">
              <img src="images/logo.png" alt="logo" class="img-fluid" />
            </figure>
          </a>
        </div>
        <h2 class="form-head">Account Verification</h2>
        <p class="form-pargh">Please enter OTP code sent to phone number</p>
        <div class="form-number">965 54346783</div>
        <form action="" class="login-form">
          <div class="form-cont">
            <div class="form-group digit-group otp-form">
              <input
                type="text"
                name="opt-field[]"
                class="otp-field"
                maxlength="1"
              />
              <input
                type="text"

              />
              <input
                type="text"
                name="opt-field[]"
                class="otp-field"
                maxlength="1"
              />
              <input
                type="text"
                name="opt-field[]"
                class="otp-field"
                maxlength="1"
              />
            </div>
            <div class="form-btn-cont">
              <button class="form-btn" type="submit">Verify</button>
            </div>
            <div class="countDown-cont">
              <span class="timer">
                <span id="counter"></span>
              </span>
            </div>
            <script>
              //otp timer
              const timerExists =
                document.getElementsByClassName("countDown-cont").length > 0;
              if (timerExists) {
                function countdown() {
                  var seconds = 59;
                  function tick() {
                    var counter = document.getElementById("counter");
                    seconds--;
                    counter.innerHTML =
                      "00:" + (seconds < 10 ? "0" : "") + String(seconds);
                    if (seconds > 0) {
                      setTimeout(tick, 1000);
                    } else {
                      // document.getElementById("counter").innerHTML = "";
                    }
                  }
                  tick();
                }
                countdown();
              }
            </script>
            <div class="text-center">
              <span class="register-span"> Didnâ€™t Get The Code ?</span>
              <a href="register.html" class="register-btn"> Resend</a>
            </div>
          </div>
        </form>

    <!-- sign-section  -->
    <!-- arrow to top -->

    <!-- arrow to top -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script>
      //otp code animation
      $(".otp-form *:input[type!=hidden]:first").focus();
      let otp_fields = $(".otp-form .otp-field"),
        otp_value_field = $(".otp-form .otp-value");
      otp_fields
        .on("input", function (e) {
          $(this).val(
            $(this)
              .val()
              .replace(/[^0-9]/g, "")
          );
          let opt_value = "";
          otp_fields.each(function () {
            let field_value = $(this).val();
            if (field_value != "") opt_value += field_value;
          });
          otp_value_field.val(opt_value);
        })
        .on("keyup", function (e) {
          let key = e.keyCode || e.charCode;
          if (key == 8 || key == 46 || key == 37 || key == 40) {
            // Backspace or Delete or Left Arrow or Down Arrow
            $(this).prev().focus();
          } else if (key == 38 || key == 39 || $(this).val() != "") {
            // Right Arrow or Top Arrow or Value not empty
            $(this).next().focus();
          }
        })
        .on("paste", function (e) {
          let paste_data = e.originalEvent.clipboardData.getData("text");
          let paste_data_splitted = paste_data.split("");
          $.each(paste_data_splitted, function (index, value) {
            otp_fields.eq(index).val(value);
          });
        });
    </script>
